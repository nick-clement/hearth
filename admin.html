<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hearth Admin - Manage Properties</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 40px; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { margin-bottom: 32px; }
    .property-editor { background: #fff; padding: 24px; margin-bottom: 24px; border-radius: 8px; }
    .property-editor h3 { margin-bottom: 16px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500; }
    .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    .image-list { display: flex; flex-direction: column; gap: 8px; margin-top: 8px; }
    .image-item { display: flex; gap: 8px; align-items: center; }
    .image-item input { flex: 1; }
    .btn { padding: 8px 16px; background: #1a1a1a; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 13px; }
    .btn-small { padding: 6px 12px; font-size: 12px; }
    .btn-secondary { background: #666; }
    .btn-danger { background: #d32f2f; }
    .code-output { background: #1a1a1a; color: #0f0; padding: 16px; border-radius: 4px; font-family: monospace; font-size: 12px; margin-top: 24px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    .preview-images { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; margin-top: 12px; }
    .preview-images img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† Hearth Property Manager</h1>
    <p style="margin-bottom: 32px; color: #666;">Edit property images, then copy the generated code into app.js</p>

    <div id="properties"></div>

    <button class="btn" onclick="generateCode()" style="margin-top: 16px;">Generate Code</button>
    <div class="code-output" id="output" style="display: none;"></div>
  </div>

  <script>
    const properties = [
      { id: 1, name: "Cornish Beach House", images: [] },
      { id: 2, name: "Edinburgh Townhouse", images: [] },
      { id: 3, name: "Lake District Cabin", images: [] },
      { id: 4, name: "Shoreditch Loft", images: [] },
      { id: 5, name: "Bath Georgian House", images: [] },
      { id: 6, name: "Brighton Marina Apartment", images: [] }
    ];

    function renderProperties() {
      const container = document.getElementById('properties');
      container.innerHTML = properties.map((prop, i) => `
        <div class="property-editor">
          <h3>${prop.name}</h3>
          <div class="form-group">
            <label>Image URLs (one per line, or paste Unsplash URLs):</label>
            <textarea id="images-${i}" rows="6" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: monospace; font-size: 13px;" placeholder="https://images.unsplash.com/photo-xxx?w=800">${prop.images.join('\n')}</textarea>
          </div>
          <button class="btn btn-small" onclick="previewImages(${i})">Preview Images</button>
          <div class="preview-images" id="preview-${i}"></div>
        </div>
      `).join('');
    }

    function previewImages(index) {
      const textarea = document.getElementById(`images-${index}`);
      const urls = textarea.value.split('\n').filter(url => url.trim());
      const preview = document.getElementById(`preview-${index}`);
      preview.innerHTML = urls.map(url => `<img src="${url}" alt="Preview" onerror="this.style.border='2px solid red'">`).join('');
      properties[index].images = urls;
    }

    function generateCode() {
      // Update all properties with current textarea values
      properties.forEach((prop, i) => {
        const textarea = document.getElementById(`images-${i}`);
        prop.images = textarea.value.split('\n').filter(url => url.trim());
      });

      const code = properties.map(prop => {
        if (prop.images.length === 0) return `// ${prop.name}: No images added`;
        return `// ${prop.name}
images: [
${prop.images.map(url => `  "${url}"`).join(',\n')}
]`;
      }).join('\n\n');

      const output = document.getElementById('output');
      output.textContent = `Copy these image arrays into your properties in app.js:\n\n${code}`;
      output.style.display = 'block';
    }

    renderProperties();
  </script>
</body>
</html>
